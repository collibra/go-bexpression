name: Raito CLI - GCP Plugin - Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Current tag
        run: echo "Current tag ${{steps.tag.outputs.tag}}"

      - name: Mod Tidy
        run: go mod tidy

      - name: Test
        run: make test